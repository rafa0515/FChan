<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Nueva Pregunta</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <h:outputText value="Pregunta:" />
                <p:inputText value="#{creaPregunta.titulo}"/>
                <br/>
                <h:outputText value="Deescripcion de la pregunta:"/>
                <p:inputText value="#{creaPregunta.descripcion}"/>
                <br/>
                <p:commandButton value=" Aceptar " action="#{creaPregunta.guardaPregunta}"/>                
            </h:form>

        </h:body>

    </f:view>
</html>
