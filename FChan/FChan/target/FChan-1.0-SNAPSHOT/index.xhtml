<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
     <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>FChan</title>
            </f:facet>
        </h:head>

        <h:body>
            
            <p:dataScroller value="#{verPreguntas.preguntas}" var="pregunta" >
                <pre>
                    <h:outputText value="Titulo:" style="font-weight: bold" />
                    <h:outputText value="#{pregunta.titulo}" style="font-weight: bold"/>
                    <h:outputText value="     Detalles: " style="font-weight: bold"/>                
                    <h:outputText value="#{pregunta.descripcion}" style="font-weight: bold"/>
                    <br/>
                    <h:link outcome="verPregunta" value="Ver detalles">
                        <f:param name="idPreg" value="#{pregunta.id}" />
                        <f:param name="x1" value="#{pregunta.id}" />
                        <f:param name="x2" value="#{pregunta.id}" />
                    </h:link>
                </pre>
                
            </p:dataScroller>
            
            <br/>
            <h:link outcome="crearPregunta" value="Crear Pregunta" />
            <br/>
            
        </h:body>

    </f:view>
</html>
